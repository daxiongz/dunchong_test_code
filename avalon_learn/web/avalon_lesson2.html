<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array operate</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../dist/avalon.js"></script>
</head>
<body ms-controller="test">
	<div ms-for="el in @arr">
		{{el}} <button ms-click="@arr.remove(el)">点我删除该行</button>
	</div>
	<p>{{@aaa}}{{@bbb}}这个性能差些</p>
	<p>{{@aaa+@bbb}}这个性能好些</p>
	<p>{{@aaa+@bbb | uppercase}}选择器必须放在表达式的后端</p>
	<script>
		avalon.define({
			$id: "test",
			arr: [1,2,3,4,5,6],
			aaa: "aaa",
			bbb: "bbb"
		})
	</script>
</body>
</html>
