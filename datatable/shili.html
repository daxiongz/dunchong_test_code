<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shili</title>
	<link rel="stylesheet" href="css/jquery.dataTables.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.dataTables.js"></script>
</head>
<body>
	<button id="addRow">ADD</button>
	<table id="tb121">
		<thead>
			<tr>
				<th>name</th>
				<th>age</th>
				<th>sex</th>
			</tr>
			
		</thead>
	</table>
</body>
<script>
	$(document).ready(function() {
		function student(name, age, sex){
			this.name = name;
			this.selfs = age;
			this.age = function(){
				return this.selfs*2-10;
			};
			this.sex = sex;

		};
		$("#tb121").DataTable({
			data: [
				new student("daxiong", 10, "male"),
				new student("king", 11, "female")
			],
			columns: [
				{data: "name"},
				{data: "age()"},
				{data: "sex"}
			],
			language: {
		        "sProcessing": "处理中...",
		        "sLengthMenu": "显示 _MENU_ 项结果",
		        "sZeroRecords": "没有匹配结果",
		        "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
		        "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
		        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
		        "sInfoPostFix": "",
		        "sSearch": "搜索:",
		        "sUrl": "",
		        "sEmptyTable": "表中数据为空",
		        "sLoadingRecords": "载入中...",
		        "sInfoThousands": ",",
		        "oPaginate": {
		            "sFirst": "首页",
		            "sPrevious": "上页",
		            "sNext": "下页",
		            "sLast": "末页"
		        },
		        "oAria": {
		            "sSortAscending": ": 以升序排列此列",
		            "sSortDescending": ": 以降序排列此列"
		        }
		    }
		});
		var table = $("#tb121").DataTable();
		$("#addRow").click(function() {
			table.row.add([1,2,3]).draw();
		});
	});
</script>
</html>
