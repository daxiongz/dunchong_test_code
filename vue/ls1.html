<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<div id="app-2">
		<span v-bind:title="message">
			鼠标停留查看信息
		</span>
	</div>
	<div id="app-3">
		<p v-if="seen">看到我</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
	<div id="app-5">
		<p>{{ info }}</p>
		<button v-on:click="reverseInfo">逆转信息</button>
	</div>
	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
	<div id="app-7">
		<ol>
			<todo-item v-for="items in groceryList" v-bind:todo="items"></todo-item>
		</ol>
	</div>
	
</body>
<script>
	Vue.component("todo-item", {
		props: ["todo"],
		template: "<li>{{ todo.text }}</li>"
	})
	var app7 = new Vue({
		el: "#app-7",
		data: {
			groceryList:[
			{ text: "蜀草" },
			{ text: "面欧巴" },
			{ text: "好吃的" }
			]
		}
	})
	var app = new Vue({
		el: "#app",
		data: {
			message: "Hello Vue!"
		}
	});
	var app2 = new Vue({
		el: "#app-2",
		data: {
			message: "页面加载于" + new Date()
		}
	});
	var app3 = new Vue({
		el: "#app-3",
		data: {
			seen: true
		}
	});
	var app4 = new Vue({
		el: "#app-4",
		data: {
			todos: [
			{ text: "learn JavaScript" },
			{ text: "learn Vue" },
			{ text: "整个项目" }
			]
		}
	});
	var app5 = new Vue({
		el: "#app-5",
		data: {
			info: "Hello Vue.js!"
		},
		methods: {
			reverseInfo: function () {
				this.info = this.info.split("").reverse().join("")
			}
		}
	});
	var app6 = new Vue({
		el: "#app-6",
		data: {
			message: "placeholder"
		}
	})
</script>
</html>
